services:
  postgres:
    image: postgres
    container_name: postgres
    restart: always
    ports:
      - 5433:5432
    env_file:
      - .env
    volumes:
      - postgres-volume:/var/lib/postgresql/data

  node:
    container_name: node
    build: ./back-end
    restart: always
    ports:
      - 5000:5000
    depends_on:
      - postgres
    env_file:
      - .env

  react:
    container_name: react
    build: ./front-end
    env_file:
      - .env
    ports:
      - 3000:3000 # Expose React app on port 3000
    volumes:
      - react-volume:/var/www/html

volumes:
  postgres-volume:
  react-volume:
