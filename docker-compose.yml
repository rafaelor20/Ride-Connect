services:
  postgres:
    image: postgres:17-alpine
    container_name: postgres
    restart: always
    ports:
      - 5433:5432
    env_file:
      - .env
    volumes:
      - postgres-volume:/var/lib/postgresql/data

  node:
    container_name: node
    build: ./back-end
    restart: always
    ports:
      - 8080:5000
    depends_on:
      - postgres
    env_file:
      - .env
  
  react:
    container_name: react
    build: ./front-end
    env_file:
      - .env
    volumes:
      - react-volume:/var/www/html
  
  nginx:
    container_name: nginx_ride_connect
    build: ./nginx
    restart: always
    ports:
      - 80:3000 # Expose React app on port 3000
    volumes:
      - react-volume:/var/www/html

volumes:
  postgres-volume:
  react-volume:
